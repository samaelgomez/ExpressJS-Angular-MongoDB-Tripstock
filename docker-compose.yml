version: '3'

services:
  frontend-service:
    container_name: frontend-container
    restart: unless-stopped
    build: ./frontend
    ports:
      - ${FRONTEND_PORT}
    depends_on:
      - backend-service
    networks:
      - app-network
      - external-network

  backend-service:
    container_name: backend-container
    restart: unless-stopped
    build: ./backend
    ports:
      - ${BACKEND_PORT}
    depends_on:
      - mongo-service
    links:
      - mongo-service
    volumes:
      - .:/usr/src/app
    networks:
      - app-network
      - external-network

  mongo-service:
    container_name: mongo-container
    image: mongo
    ports:
      - ${MONGO_PORT}
    networks:
      - app-network
      - external-network

networks:
  app-network:
  external-network:
    external:
      name: external-network