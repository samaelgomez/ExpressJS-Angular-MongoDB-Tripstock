<div class="slider">
  <div class="slides">
    <div *ngFor="let category of listCategories; let i = index" id="slide-{{i+1}}">
      <img [src]="category.img" alt="Category image"/>
    </div>
  </div>

  <a *ngFor="let category of listCategories; let i = index" href="#slide-{{i+1}}">
    {{i+1}}
  </a>
</div>
